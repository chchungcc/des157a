    <script>
        // this program prints all of the numbers from 1-100 in the console. for numbers that are divisible by 3, it prints "fizz" instead. for numbers divisible by 5, but not 3, it prints "buzz" instead

        sequence
        loop
        for (var i = 1; i <= 100; i++){
            //selection
            if (i%3 == 0) {
                console.log("fizz");
            }
            //selection
            else if (i%5 == 0 && i%3 != 0){
                console.log("buzz");
            }
            //selection
            else{
                console.log(i);
            }
        }

        // this program reverses the letters in each word in a string of word, but keeps the words in the same order


    </script>
